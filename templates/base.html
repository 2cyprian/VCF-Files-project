<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VCF Generator{% endblock %}</title>
    <style>
        :root {
            --champagne: #f1e0c5;
            --white: white;
            --reseda-green: #71816d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, var(--champagne) 0%, var(--white) 50%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }
        
        .header h1 {
            color: var(--reseda-green);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .card {
            background: var(--white);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border: 2px solid var(--champagne);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--reseda-green);
            font-size: 1.1rem;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--champagne);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--white);
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--reseda-green);
            box-shadow: 0 0 10px rgba(113, 129, 109, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 150px;
            font-family: monospace;
        }
        
        .btn {
            background: var(--reseda-green);
            color: var(--white);
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin: 5px;
        }
        
        .btn:hover {
            background: #5a6c56;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(113, 129, 109, 0.3);
        }
        
        .btn-secondary {
            background: var(--champagne);
            color: var(--reseda-green);
            border: 2px solid var(--reseda-green);
        }
        
        .btn-secondary:hover {
            background: var(--reseda-green);
            color: var(--white);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #f5c6cb;
        }
        
        .whatsapp-link {
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .whatsapp-link:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .nav {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav a {
            color: var(--reseda-green);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .nav a:hover {
            background: var(--champagne);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin: 20px 0;
        }
        
        .stat {
            padding: 20px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--reseda-green);
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± VCF Generator</h1>
            <p>Bulk Tanzanian Phone Numbers to VCF Converter</p>
        </div>
        
        <div class="nav">
            <a href="{{ url_for('index') }}">üè† Home</a>
            <a href="{{ url_for('history') }}">üìä History</a>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{% if category == 'error' %}error-message{% else %}success-message{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
